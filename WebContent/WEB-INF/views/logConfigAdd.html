#parse ( "header.html" )
<body>

            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           日志管理 <a href="${home}gamelist">返回</a>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" action="${home}logadd.do" method="post">
                                    	<div class="form-group">
                                            <label>flume sink selector:</label>
                                            <label class="radio-inline">
                                                <input type="radio" checked="" value="HBASE" id="optionsRadiosInline1" name="selector">HBASE
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" value="HDFS" id="optionsRadiosInline2" name="selector">HDFS
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" value="KAFKA" id="optionsRadiosInline3" name="selector">KAFKA
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" value="KAHB" id="optionsRadiosInline3" name="selector">KAFKA,HBASE
                                            </label>
                                             <label class="radio-inline">
                                                <input type="radio" value="HDHB" id="optionsRadiosInline3" name="selector">HDFS,HBASE
                                            </label>
                                        </div>
                                        <div class="form-group">
                                            <label>日志类型名称</label>
                                            <input class="form-control"  placeholder="日志类型名称" id="logtypename"  name="logtypename">
                                        </div>
                                        <div class="form-group">
                                            <label>日志类型标识</label>
                                            <input class="form-control" placeholder="日志类型标识" id="logtypeflag"  name="logtypeflag">
                                        </div>
                                         <div class="form-group">
                                            <label>字段描述</label>
                                            <textarea rows="3" class="form-control" id="fields" onBlur="showfields()" id="logfields"  name="logfields"></textarea>
                                            <p class="help-block">Example:userType:string,gender:string,age:int...</p>
                                        </div>
                                        <div class="form-group">
                                        	<h4>检验字段是否正确（输入完成会自动下面显示）</h4>
                                            <ol id="showli"></ol>
                                        </div>
                                        <div class="form-group">
                                        <button class="btn btn-success" type="submit">提交</button>
                                        </div>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->



    <!-- jQuery -->
    <script src="assets/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="assets/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="assets/dist/js/sb-admin-2.js"></script>
    <script type="text/javascript">
	function showfields(){
		$("#showli").html("");
		var fields = $("#fields").val();
		if(fields != ""){
			var arr1 = fields.split(",");
			for(var i=0;i<arr1.length;i++){
				var arr2 = arr1[i].split(":");
				if(arr2[1] == undefined){
					var li = "<li>字段："+arr2[0]+" 类型：<font color=red>错误没有填写类型</font></li>";
				}else{
					var li = "<li>字段："+arr2[0]+" 类型："+arr2[1]+"</li>";
				}
				$("#showli").append(li);
			}
		}
	}
	
	</script>

</body>

</html>
