#parse ( "header.html" )
<body>

            <!-- /.row -->
            <div class="row" style="margin:0;padding:0;">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           日志数据表管理 <a href="${home}logadd">add</a>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example" >
                                    <thead>
                                        <tr>
                                            <th width="5%">ID</th>
                                            <th width="10%">flume sink类型</th>
                                            <th width="10%">日志类型</th>
                                            <th width="10%">类型标识</th>
                                            <th width="55%">字段描述</th>
                                            <th width="10%">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    #foreach($log in $logconfig)
                                        <tr class="odd gradeX">
                                        	<td>$log.getId()</td>
                                        	<td>$log.getSelector()</td>
                                            <td>$log.getLogtypename()</td>
                                            <td>$log.getLogtypeflag()</td>
                                            <td style="word-break:break-all;">$log.getLogfields()</td>
                                            <td><a href="${home}logupdate?id=$log.getId()">编辑</a> <!--<a href="javascript:logdel($log.getId());">删除</a>--></td>
                                        </tr>
                                     #end   

                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                            
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate">
                                    	<ul class="pagination">${pages}</ul>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
                
            </div>
            <!-- /.row -->
            
            
            
        </div>
        <!-- /#page-wrapper -->


    <!-- jQuery -->
    <script src="assets/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="assets/bower_components/metisMenu/dist/metisMenu.min.js"></script>


    <!-- Custom Theme JavaScript -->
    <script src="assets/dist/js/sb-admin-2.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
                responsive: true
        });
    });
	function logdel(id){
		if(id == "" || id == 0){
			alert("id error");
		}else{
			if(confirm("确定要删除吗？")){
				window.location = '${home}logdel?id='+id;
			}
		}
	}
    </script>

</body>

</html>
